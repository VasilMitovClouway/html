<!DOCTYPE html>
<html>
	<head>
		<title>The great HTML task6</title>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<script src="calculator.js"></script>
	</head>
		<body>
		<div class="container">
			<div class = "row">
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="clearEverything()"id="CE">CE</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<textarea name="output" id="output" readonly>0</textarea>
				</div>
			</div>
			<div class = "row">
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('7')" id="7">7</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('8')"id="8">8</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('9')"id="9">9</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatOperator('/')"id="/">&divide;</button>
				</div>
			</div>
			<div class = "row">
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('4')"id="4">4</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('5')"id="5">5</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('6')"id="6">6</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatOperator('*')"id="*">&times;</button>
				</div>
			</div>
			<div class = "row">
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('1')"id="1">1</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('2')"id="2">2</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('3')"id="3">3</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatOperator('-')"id="&ndash;">&ndash;</button>
				</div>
			</div>
			<div class = "row">
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="equals()"id="=">=</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatNumber('0')"id="0">0</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="clearLast()"id="C">C</button>
				</div>
				<div class = "col-xs-6 col-sm-1">
					<button type="button" onclick="concatOperator('+')"id="+">+</button>
				</div>
			</div>
		</div>
	</body>
</html>
