<!DOCTYPE html>
<html>
	<head>
		<title>The great HTML task6</title>
		<link href="css/calculator.css" rel="stylesheet" media="screen">
		<script src="calculator.js"></script>
	</head>

			<button type="button"class="clear" onclick="clearAll()"id="CE">CE</button>
			<textarea name="output" id="output" rows="2" cols="18" readonly>0</textarea>
		</div>
		<div class="row">
			<button type="button" onclick="concatNumber('7')"id="7">7</button>
			<button type="button" onclick="concatNumber('8')"id="8">8</button>
			<button type="button" onclick="concatNumber('9')"id="9">9</button>
			<button type="button"class="operation" onclick="concatOperator('/')"id="/">&divide;</button>
		</div>
		<div class="row">
			<button type="button" onclick="concatNumber('4')"id="4">4</button>
			<button type="button" onclick="concatNumber('5')"id="5">5</button>
			<button type="button" onclick="concatNumber('6')"id="6">6</button>
			<button type="button"class="operation" onclick="concatOperator('*')"id="*">&times;</button>
		</div>

			<button type="button" onclick="concatNumber('1')"id="1">1</button>
			<button type="button" onclick="concatNumber('2')"id="2">2</button>
			<button type="button" onclick="concatNumber('3')"id="3">3</button>
			<button type="button"class="operation" onclick="concatOperator('-')"id="&ndash;">&ndash;</button>
		</div>
		<div class="row">
			<button type="button"class="operation" onclick="evaluat()" id="=">=</button>

			<button type="button"class="clear" onclick="clearLast()"id="C">C</button>
			<button type="button"class="operation" onclick="concatOperator('+')"id="+">+</button>
		</div>
	</div>
