<!DOCTYPE html>
<html>
<head>
    <title>The great HTML task6</title>
    <link href="css/calculator.css" rel="stylesheet" media="screen">
    <script src="calculator.js"></script>
</head>
<body>
<div class="calculus">
    <div class="row">
        <input type="text" name="output" id="output" readonly value="0">
        <button type="button" class="clear" onclick="clearAll()" id="CE">CE</button>
    </div>
    <div class="row">
        <button type="button" onclick="addNumber('7')" id="7">7</button>
        <button type="button" onclick="addNumber('8')" id="8">8</button>
        <button type="button" onclick="addNumber('9')" id="9">9</button>
        <button type="button" class="operation" onclick="addOperator('/')" id="/">&divide;</button>
    </div>
    <div class="row">
        <button type="button" onclick="addNumber('4')" id="4">4</button>
        <button type="button" onclick="addNumber('5')" id="5">5</button>
        <button type="button" onclick="addNumber('6')" id="6">6</button>
        <button type="button" class="operation" onclick="addOperator('*')" id="*">&times;</button>
    </div>
    <div class="row">
        <button type="button" onclick="addNumber('1')" id="1">1</button>
        <button type="button" onclick="addNumber('2')" id="2">2</button>
        <button type="button" onclick="addNumber('3')" id="3">3</button>
        <button type="button" class="operation" onclick="addOperator('-')" id="&ndash;">&ndash;</button>
    </div>
    <div class="row">
        <button type="button" class="operation" onclick="evaluat()" id="=">=</button>
        <button type="button" onclick="addNumber('0')" id="0">0</button>
        <button type="button" class="clear" onclick="clearLast()" id="C">C</button>
        <button type="button" class="operation" onclick="addOperator('+')" id="+">+</button>
    </div>
</div>
</body>
</html>
