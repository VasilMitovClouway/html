<!DOCTYPE html>
<head>
<title>Input Validator</title>
</head>
<html>
	<body>
		<form name="registration">
			First Name:
			<br>
			<input type="text" name="firstname">
			<p id="f_nameVal"></p>
			Last Name:
			<br>
			<input type="text" name="lastname">
			<p id="l_nameVal"></p>
			EGN:
			<br>
			<input type="text" name="egn">
			<p id="egnVal"></p>
			Age:
			<br>
			<input type="text" name="age">
			<p id="ageVal"></p>
			Address:
			<br>
			<input type="text" name="address">
			<p id="addressVal"></p>
			Password:
			<br>
			<input type="password" name="pass">
			<p id="passVal"></p>
			Confirm Password:
			<br>
			<input type="password" name="c_pass">
			<p id="c_passVal"></p>
		</form>
		<button type="button" onclick="validation()">Register</button>
		<script src="validator.js"></script>
	</body>	
</html>
