<!DOCTYPE html>
<head>
<title>Input Validator</title>
</head>
<html>
	<body>
		<form name="registration">
			First Name:
			<br>
			<input type="text" onblur="validateName('firstname')" name="firstname">
			<br>
			Last Name:
			<br>
			<input type="text" onblur="validateName('lastname')" name="lastname">
			<br>
			EGN:
			<br>
			<input type="text" onblur="validateEgn()" name="egn">
			<br>
			Age:
			<br>
			<input type="text" onblur="validateAge()" name="age">
			<br>
			Address:
			<br>
			<input type="text" onblur="validateAddress()" name="address">
			<br>
			Password:
			<br>
			<input type="password" onblur="validatePass()" name="pass">
			<br>
			Confirm Password:
			<br>
			<input type="password" name="c_pass">
			<br>
		</form>
		<textarea name="validation" id="val" rows="7" cols="44" readonly></textarea>
		<script src="validator.js"></script>
	</body>	
</html>
